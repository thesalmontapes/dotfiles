window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 8
    y: 6
  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: Menlo
    style: Regular
  bold:
    family: Menlo
    style: Bold
  italic:
    family: Menlo
    style: Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

# Colors (snazzy)
colors:
  primary:
    background: '#282a36'
    foreground: '#e2e4e5'
  cursor:
    text:   '#282a36'
    cursor: '#e2e4e5'
  selection:
    text:       '#e2e4e5'
    background: '#34353e'
  normal:
    black:   '#282a36' # 0
    red:     '#ff5c57' # 1
    green:   '#5af78e' # 2
    yellow:  '#f3f99d' # 3
    blue:    '#57c7ff' # 4
    magenta: '#ff6ac1' # 5
    cyan:    '#9aedfe' # 6
    white:   '#e2e4e5' # 7
  bright:
    black:   '#78787e' # 8
    red:     '#ff5c57' # 9
    green:   '#5af78e' # 10
    yellow:  '#f3f99d' # 11
    blue:    '#57c7ff' # 12
    magenta: '#ff6ac1' # 13
    cyan:    '#9aedfe' # 14
    white:   '#f1f1f0' # 15
  indexed_colors:
    - { index: 18, color: '#34353e' } # (vim): unselected status bar
    - { index: 19, color: '#43454f' } # (vim): selection
    - { index: 20, color: '#a5a5a9' } # (vim): selected status bar
